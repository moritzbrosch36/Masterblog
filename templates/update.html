<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Blogpost</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update Blogpost</h1>

    <form method="POST" action="{{ url_for('update', post_id=post.id) }}">
        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author" value="{{ post.author }}" required><br><br>

        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ post.title }}" required><br><br>

        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="5" cols="40" required>{{ post.content }}</textarea><br><br>

        <button type="submit">Update</button>
    </form>

    <p><a href="{{ url_for('index') }}">Back to Blog</a></p>
</body>
</html>
