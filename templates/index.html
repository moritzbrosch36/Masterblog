<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>

    {% if posts %}
        {% for post in posts %}
            <div class="post">
                <h2>Post #{{ post.id }}: {{ post.title }}</h2>
                <p><em>Written by {{ post.author }}</em></p>
                <p>{{ post.content }}</p>

                <!-- Update Button -->
                <form action="{{ url_for('update', post_id=post.id) }}"
                      method="get" style="display:inline;">
                    <button type="submit">Update</button>
                </form>

                <!-- Delete Button -->
                <form action="{{ url_for('delete', post_id=post.id) }}"
                      method="get" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </div>
        {% endfor %}
    {% else %}
        <p>No Blogposts found.</p>
    {% endif %}

    <p><a href="{{ url_for('add') }}">New post</a></p>
</body>
</html>
